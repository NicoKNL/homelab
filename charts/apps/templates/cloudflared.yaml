apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://cloudflare.github.io/helm-charts
    chart: cloudflare-tunnel
    targetRevision: 0.3.2
    helm:
      values: |
        cloudflare:
          tunnelName: "homelab"
          secretName: "cloudflared-credentials"
          ingress:
            - hostname: "example2.klaassen.dev"
              service: http://hello-world:8080
              originRequest:
                connectTimeout: "30s"
                retries: 5
            - service: http_status:404
        logLevel: "info"
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
